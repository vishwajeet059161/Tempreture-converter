<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 150px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convertToFar()">Convert to Fahrenheit</button>
    <br>
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button onclick="convertToCel()">Convert to Celsius</button>
    <div id="result"></div>

    <script>
        function convertToFar() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
        }

        function convertToCel() {
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').innerText = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
        }
    </script>
</body>
</html>
